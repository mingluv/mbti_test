<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>

    <script>(function(w,d,s,l,i,j){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:j+'.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PF89LCP','gtm');</script>

    <meta charset="utf-8">
    <title>모바일배틀그라운드 MBTI 테스트</title>
    <!-- css Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="img/thum.png">
  </head>
  <body>
    <!--버그,기타문의는 miingluv@gmail.com-->
    <div id="wrap" class="tiledBackground">
    <!-- 시작화면 -->
    <div id="main" class="container">
      <div class="row text1">
        <div class="col-12">
            <h1 class="mt-5">배틀그라운드모바일<br>MBTI 테스트</h1>
            <img class="mt-1" src="img/pubg.png" width="100%">
            <h3 class="mt-1">당신은 어떤 배틀로얄 유형일까요?</h3>
            <div class="d-grid gap-2">
            <button id="start_btn" type="button" class="mt-1 myButton"><b>Game Start</b></button>
          </div>
        </div>
      </div>
    </div>
    <!-- 문제화면 -->
    <div id="test" class="container">
      <div class="row">
        <div class="back col-12">
          <p id="number" class="mt-5">문제번호 1/12</p>
          <div class="progress">
            <div id="progress" class="progress-bar bg-danger" role="progressbar" style="" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h4 id="title" class="mt-5">문제타이틀</h4>
          <h6 id="description" class="mt-3">문제의 구체적인 내용이 들어갑니다</h6>
          <input type="hidden" id="type" value="EI">
          <div class="mt-5 d-grid gap-2">
            <button id="A" class="btn btn-warning" type="button">선택값 A</button>
            <button id="B" class="btn btn-warning" type="button">선택값 B</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 결과화면 -->
    <div id="result" class="container">
      <div class="row">
        <div class="col-12">
          <img id="result_img" src="" alt="결과이미지">
          <h2 id="mymbti" class="mt-1">결과 제목</h2>
          <h5 id="explain" class="mt-1">결과 자세한 설명</h5>
          <img id="sub_img" src="" alt="짝꿍이미지" width="50%">
          <h5 id="explain2" class="mt-3">궁합 설명</h5>
          <div class="mt-5 d-grid gap-2">
            <button id="share_btn" class="btn btn-warning" type="button">카톡으로 공유하기
              <img src='img/kakao.png'>
            </button>
            <button id="ingame_btn" class="btn btn-warning" type="button">배틀그라운드 게임하러가기
              <img src='img/play.png'>
            </button>
            <button id="copy_btn" class="btn btn-warning" type="button">링크복사
              <img src='img/link.png'>
            </button>
            <button id="retry_btn" class="btn btn-warning" type="button">다시시작
              <img src='img/regame.png'>
            </button>

          </div>
          <a id="made" href="https://blog.naver.com/m12354" class="mt-5"> 만든이 : 밍럽 </a>
        </div>
      </div>
    </div>
    </div>
  </div>

  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">


    <!-- JS import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="mbti.js"></script>
  </body>
</html>
